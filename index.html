<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VirtualBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Bibliotecas -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>
        <script src="https://backbonejs.org/backbone.js"></script>

        <!-- Scripts-->
        <script async defer src="models/Board.js"></script>
        <script async defer src="models/Pawn.js"></script>
        <script async defer src="views/BoardView.js"></script>
        <script async defer src="views/PawnView.js"></script>
        <script async defer src="views/ButtonView.js"></script>
        <script async defer src="views/CanvasView.js"></script>
    
        <script async defer>
            window.addEventListener("load", ev => {
                mainBoard = new Board({pawns: [new Pawn({name:1}),new Pawn({name:2}),new Pawn({name:3})]})
                boardView = new BoardView({model: mainBoard})
                document.body.append(boardView.render().el)
            })
        </script>
    </body>
</html>
